</head>
<body>
<div class="extensions-wrapper">
  <div class="assignee-page">
    <div class="extensions-header">
      <div class="header-lft">
        <div class="header-logo">
          <img src="images/logo-Original.png" alt="Logo">
        </div> 
      </div> 
      <div class="header-rgt">
        <a href="dashboard.html" ><span class="header-back">Back</span></a>
      </div>
    </div>

      <div class="duration-time">

        </span>
        <span class="ext-time-today-label">
          <span>Today</span>

    <div>
      Add Task
    </div>
    <div class="edit-form">
      <div class="form-desc">
        <label class="form-control">Task Title</label>
        <textarea id="description" name="description" class="form-control" placeholder="Description"></textarea>
      </div>
      <div class="form-project">
        <label class="form-control">Project </label>
          <select class="form-control" id="project_id" name="project_id">
            <option value="0">Select Project</option>
          </select>
      </div>
      <div class="form-section">
        <label class="form-control">Section </label>
        <select class="form-control"  id="sectionId" name="sectionId">
          <option value="0">Select Section</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-control">Due Date </label>
        <input type="date" class="form-control"  id="last_date" name="last_date">
      </div>
      <div class="form-group">
        <labelclass="form-control"  id="erro_msg" name="erro_msg"></label>
      </div>
      <div class="form-buttons">
        <button class="btn-done" id="addtaskbtn">Add</button>
        <!-- <button class="btn-delete">Delete</button> -->
      </div>
    </div>
  </div>
